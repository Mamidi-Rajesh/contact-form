<html>
    <head>
        <title>Contact form</title>
        <style>
        .parent {
          
            background-color: white;
            text-align: left;
            position: absolute; right: 100px;
            padding-top: 2%;
            padding-left: 1%;
            padding-right: 1%;
            padding-bottom:2%;
        }

.contact {
    color: rgb(0, 162, 255);
    font-style: normal;
}

        #submit {
            text-align: center;
            color: rgb(0, 162, 255);
        }
        </style>
    </head>

    <body style="background-image: url(https://static.onecms.io/wp-content/uploads/sites/28/2017/05/blue0517.jpg);">
        
        <div class="parent">
            <h1 class="contact">Contact Us</h1>
            <form action="/" method="post">
        <label for="name"></label>
                <input type="text" name="name" id="name" placeholder="Name">
                <br/>
                <br/>
                

    <label for="mail"></label>
                    <input type="mail" name="mail" id="mail" placeholder="Emil">
                    <br/>
                    <br/>
                

                
                    <label for="phone"></label>
                <input type="tel" name="Phone" id="phone" placeholder="phone number">
                <br/>
                <br/>
                

                    <label for="website"></label>
                    <input type="text" name="website" id="website" placeholder="website">
                    <br/>
                    <br/>
                
               <p>Message</p>
                <label for="message"></label>
                           <textarea name="message" id="message" cols="40" rows="6"></textarea>
                           <br/>
                           <br/>
                           <div id="submit">
          <button type="submit">Submit</button>
        </div>
    </form>
</div>


    </body>
</html>
